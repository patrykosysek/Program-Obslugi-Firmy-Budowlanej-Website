<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" type="text/css" href="css/adminitem.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <section class="container content-section">
      <h2 class="section-header">Produkty</h2>
      <input
        type="text"
        placeholder="Wpisz nazwę przedmiotu"
        id="searchInput"
      />
      <button class="btn btn-search" type="button">Szukaj</button>
      <div class="admin-row">
        <span class="admin-item admin-header admin-column">Produkt</span>
        <span class="admin-archival admin-header admin-column"
          >Czy Archiwalny</span
        >
        <span class="admin-price admin-header admin-column">Cena</span>
        <span class="admin-quantity admin-header admin-column">Ilość</span>
        <span class="admin-buttons admin-header admin-column">Opcje</span>
      </div>
      <ul class="admin-items">
        <admin-item
          v-for="item in items"
          v-bind:key="item.id"
          v-bind:item_photo_url="item.zdjecia"
          v-bind:item_name="item.nazwa"
          v-bind:is_archive="item.czyArchiwalny"
          v-bind:item_price="item.cenaSprzedazy"
          v-bind:item_id="'admin-row ' + item.id"
          v-bind:item_count="item.iloscNaMagazynie"
        ></admin-item>
      </ul>
    </section>

    <script src="js/admin_item_component.js"></script>
    <script src="js/admin_item_list.js"></script>
  </body>
</html>
