<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-sugar.css"
      rel="stylesheet"
    />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- VueToast -->
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>
    <title>Rejestracja</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div class="container">
          <h1>Rejestracja</h1>
          <p>Wpisz swoje dane aby założyć konto.</p>
          <hr />
          <span class="category_filter_element">
            <input
              type="checkbox"
              id="client"
              name="category1"
              value="client"
              v-model="client"
            />
            <label for="category1"> Klient </label><br />
          </span>
          <span class="category_filter_element">
            <input
              type="checkbox"
              id="manager"
              name="category2"
              value="manager"
              v-model="manager"
            />
            <label for="category2"> Menadżer </label><br />
          </span>
          <span class="category_filter_element">
            <input
              type="checkbox"
              id="admin"
              name="category3"
              value="admin"
              v-model="admin"
            />
            <label for="category3"> Admin </label><br />
          </span>
          <p></p>
          <label for="imie"><b>Imię</b></label>
          <input
            class="reg_log_input"
            type="text"
            placeholder="Imię"
            name="imie"
            id="imie"
            v-model="user.imie"
            required
          />
          <label for="nazwisko"><b>Nazwisko</b></label>

          <input
            class="reg_log_input"
            type="text"
            placeholder="Nazwisko"
            name="nazwisko"
            id="nazwisko"
            v-model="user.nazwisko"
            required
          />

          <label for="email"><b>Email</b></label>

          <input
            class="reg_log_input"
            type="text"
            placeholder="Email"
            name="email"
            id="email"
            v-model="user.email"
            required
          />

          <label for="psw"><b>Hasło</b></label>
          <input
            class="reg_log_input"
            type="password"
            placeholder="Hasło"
            name="psw"
            id="psw"
            v-model="user.haslo"
            required
          />

          <label for="psw-repeat"><b>Powtórz hasło</b></label>
          <input
            class="reg_log_input"
            type="password"
            placeholder="Powtórz hasło"
            name="psw-repeat"
            id="psw-repeat"
            v-model="reapet_password"
            required
          />

          <label for="phone_number"
            ><b>Numer telefonu (wraz z numerem kierunkowym)</b></label
          >
          <input
            class="reg_log_input"
            type="text"
            placeholder="Nr Telefonu"
            name="phone_number"
            id="phone_number"
            v-model="user.nrTelefonu"
            required
          />

          <h2>Adres</h2>

          <label for="address_street"><b>Ulica i numer domu</b></label>
          <input
            class="reg_log_input"
            type="text"
            placeholder="Ulica i nr domu"
            name="address_street"
            id="address_street"
            v-model="user.ulicaNrDomu"
            required
          />
          <label for="address_city"><b>Miasto</b></label>
          <input
            class="reg_log_input"
            type="text"
            placeholder="Miasto"
            name="address_city"
            id="address_city"
            v-model="user.miejscowosc"
            required
          />
          <label for="address_postal"><b>Kod pocztowy</b></label>
          <input
            class="reg_log_input"
            type="text"
            placeholder="Kod pocztowy"
            name="address_postal"
            id="address_postal"
            v-model="user.kodPocztowy"
            required
          />

          <button @click="register" class="registerbtn">
            Zarejestruj użytkownika
          </button>
        </div>
      </div>
    </div>
    <script src="js/registration_Admin.js"></script>
  </body>
</html>
