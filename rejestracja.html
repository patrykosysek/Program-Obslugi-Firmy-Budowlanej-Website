<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title> Rejestracja </title>
	<meta charset="utf-8"/>
</head>
<body>	
  <div class="container">
    <h1>Rejestracja</h1>
    <p>Wypełnij poniższe dany aby założyć konto.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" id="email" required>

    <label for="login"><b>Login</b></label>
    <input type="text" placeholder="Login" name="login" id="login" required>

    <label for="psw"><b>Hasło</b></label>
    <input type="password" placeholder="Hasło" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Powtórz hasło</b></label>
    <input type="password" placeholder="Powtórz hasło" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>Tworząc konto zgadzasz się z naszym <a href="regulamin.html">Regulaminem</a> i <a href="politykaprywatnosci.html"> Polityką Prywatności</a>.</p>
    <button type="submit" class="registerbtn">Zarejestruj się</button>
  </div>

  <div class="container signin">
    <p>Posiadasz już konto? <a href="logowanie.html">Zaloguj się</a>.</p>
  </div>
	</body>
	</html>
