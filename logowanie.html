    <hr>

    <button type="submit" class="registerbtn">Zaloguj się</button>
  </div>

  <div class="container signin">
    <p>Nie posiadasz jeszcze konta? <a href="budowa.html">Zarejestruj się</a>.</p>
  </div>

</html>
